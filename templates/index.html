<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pneumonia & Cancer Detector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e3fdfd, #cbf1f5, #a6e3e9, #71c9ce);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      margin-top: 50px;
      color: #004d40;
      font-size: 2.8em;
      text-shadow: 1px 1px 2px #fff;
    }

    form {
      margin-top: 30px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
    }

    select, input[type="file"], input[type="submit"] {
      margin-top: 15px;
      font-size: 1em;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #00bfa5;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #00796b;
    }

    .result {
      margin-top: 40px;
      font-size: 1.6em;
      font-weight: bold;
      color: #004d40;
      background: rgba(255, 255, 255, 0.5);
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .image-preview {
      margin-top: 25px;
      animation: fadeIn 1s ease-in;
    }

    .image-preview img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 77, 64, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2em; }
      input[type="submit"] { padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <h1>ðŸ©» Medical X-ray Detector</h1>

  <form method="POST" enctype="multipart/form-data">
    <label for="disease">Choose Diagnosis:</label><br>
    <select name="disease" id="disease" required>
      <option value="" disabled selected>Select</option>
      <option value="pneumonia" {% if disease_type == 'pneumonia' %}selected{% endif %}>Pneumonia</option>
      <option value="cancer" {% if disease_type == 'cancer' %}selected{% endif %}>Lung Cancer</option>
    </select><br>

    <input type="file" name="file" accept="image/*" required><br>
    <input type="submit" value="Analyze X-ray">
  </form>

  {% if prediction %}
    <div class="result">
      Result: {{ prediction }}<br>
      Confidence: {{ '{:.2f}'.format(confidence) }}%
    </div>
    <div class="image-preview">
      <img src="{{ image_url }}" alt="Uploaded X-ray">
    </div>
  {% endif %}
</body>
</html>
